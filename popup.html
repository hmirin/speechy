<html>

<head>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/fontawesome-all.min.js"></script>
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>

<body style="min-width:400px;">
  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="display:flex; justify-content:space-between">
          <h1>Speechy
            <img src="./images/icon128.png" width="64">
          </h1>
          <div style="margin-top: 3px">
            <a id="help_link" href>Help</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="api_settings">
            <div class="form-group">
              <fieldset>
                <legend>Choose API</legend>
                <div>
                    <input type="radio" id="google" name="api_provider" value="Google">
                    <label for="google">Google</label>
                </div>
                <div>
                    <input type="radio" id="openai" name="api_provider" value="OpenAI">
                    <label for="openai">OpenAI</label>
                </div>
              </fieldset>
            </div>
            <div class="form-group openai">
              <label for="openai_apikey">API Key</label>
              <input type="text" class="form-control" id="openai_apikey">
            </div>
            <div class="form-group google">
              <label for="google_apikey">API Key</label>
              <input type="text" class="form-control" id="google_apikey">
            </div>
            <div class="form-group google">
              <label for="google_voice">Voice Type</label>
              <select class="form-control" id="google_voice">
                <option>en-US-Wavenet-A</option>
                <option>en-US-Wavenet-B</option>
                <option>en-US-Wavenet-C</option>
                <option>en-US-Wavenet-D</option>
                <option>en-US-Wavenet-E</option>
                <option>en-US-Wavenet-F</option>
                <option>de-DE-Standard-A</option>
                <option>de-DE-Standard-B</option>
                <option>de-DE-Wavenet-A</option>
                <option>de-DE-Wavenet-B</option>
                <option>de-DE-Wavenet-C</option>
                <option>de-DE-Wavenet-D</option>
                <option>en-AU-Standard-A</option>
                <option>en-AU-Standard-B</option>
                <option>en-AU-Standard-C</option>
                <option>en-AU-Standard-D</option>
                <option>en-AU-Wavenet-A</option>
                <option>en-AU-Wavenet-B</option>
                <option>en-AU-Wavenet-C</option>
                <option>en-AU-Wavenet-D</option>
                <option>en-GB-Standard-A</option>
                <option>en-GB-Standard-B</option>
                <option>en-GB-Standard-C</option>
                <option>en-GB-Standard-D</option>
                <option>en-GB-Wavenet-A</option>
                <option>en-GB-Wavenet-B</option>
                <option>en-GB-Wavenet-C</option>
                <option>en-GB-Wavenet-D</option>
                <option>en-US-Standard-B</option>
                <option>en-US-Standard-C</option>
                <option>en-US-Standard-D</option>
                <option>en-US-Standard-E</option>
                <option>es-ES-Standard-A</option>
                <option>fr-CA-Standard-A</option>
                <option>fr-CA-Standard-B</option>
                <option>fr-CA-Standard-C</option>
                <option>fr-CA-Standard-D</option>
                <option>fr-FR-Standard-C</option>
                <option>fr-FR-Standard-D</option>
                <option>it-IT-Standard-A</option>
                <option>it-IT-Wavenet-A</option>
                <option>ja-JP-Standard-A</option>
                <option>ja-JP-Wavenet-A</option>
                <option>ko-KR-Standard-A</option>
                <option>nl-NL-Standard-A</option>
                <option>nl-NL-Wavenet-A</option>
                <option>pt-BR-Standard-A</option>
                <option>sv-SE-Standard-A</option>
                <option>tr-TR-Standard-A</option>
              </select>
              <label for="google_speed">Speed:
                <span id="speedometer">1.0</span>x</label>
              <input class="form-control google" id="google_speed" type="range" value="1.0" min="0.25" max="4" step="0.05">
            </div>
            <div class="form-group openai">
              <label for="openai_voice">Voice Type</label>
              <select class="form-control" id="openai_voice">
                <option>alloy</option>
                <option>echo</option>
                <option>fable</option>
                <option>onyx</option>
                <option>nova</option>
                <option>shimmer</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/popup.js"></script>
</body>

</html>
